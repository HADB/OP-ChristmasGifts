<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta charset="utf-8">
    <title>丝芙兰圣诞互动游戏</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/animation.css" />

<body>
    <div class="header">
        <img class="logo" src="img/common/logo.png" />

    <div class="pages">
        <div class="page-1" style="display:none">
            <img class="girl" src="img/page_1/girl.jpg" />

            <img class="left-gift" src="img/common/left_gift.png" />
            <img class="button" src="img/page_1/button.png" />
        </div>
        <div class="page-2" style="display:none">
            <img class="cup" src="img/page_2/cup.jpg" />
            <img class="socks" src="img/page_2/socks.jpg" />
        </div>
        <div class="page-3" style="display:none">
            <img class="slogan" src="img/common/slogan.png" />
            <img class="gift" src="img/page_3/gift.png" />
        </div>
        <div class="page-4" style="display:none">
            <img class="text" src="img/page_4/text.png" />
            <img class="left-gift" src="img/common/left_gift.png" />

            <img class="gift-3" src="img/page_4/gift_3.png" />
            <img class="gift-4" src="img/page_4/gift_4.png" />
            <img class="shadow-1" src="img/page_4/shadow_1.png" />
            <img class="shadow-2" src="img/page_4/shadow_2.png" />
            <img class="shadow-3" src="img/page_4/shadow_3.png" />
            <img class="shadow-4" src="img/page_4/shadow_4.png" />
        </div>
        <div class="page-5" style="display:none">
            <img class="gift gift-1" src="img/page_5/gift_1.jpg" />
            <img class="gift gift-2" src="img/page_5/gift_2.jpg" />
            <img class="gift gift-3" src="img/page_5/gift_3.jpg" />
            <img class="gift gift-4" src="img/page_5/gift_4.jpg" />
            <img class="bottom-gift" src="img/common/bottom_gift.png" />

            <img class="jifen-400" src="img/page_6/jifen_400.jpg" />
            <img class="text" src="img/page_6/text.jpg" />
            <div class="phone-number">手机号：12304567890</div>
            <img class="shops-button" src="img/page_6/shops_button.png" />
        </div>
        <div class="page-7" style="display:none">
            <img class="bottom-gift" src="img/common/bottom_gift.png" />
            <img class="left-gift" src="img/common/left_gift.png" />
            <img class="back-button" src="img/page_7/back_button.png" />
            <img class="title" src="img/page_7/title.png" />
            <img class="text" src="img/page_7/text.png" />
        </div>

</html>
